<form class="wrap">
    <div class="search">
        <h3>Search country by name filter :</h3>
        <input class="searchTerm" type="text" name="searchTerm" placeholder="Filter by country name" [(ngModel)]="searchTerm" (input)="search($event.target.value)" />
    </div>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Country</th>
            <th scope="col">Area</th>
            <th scope="col">Population</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries | searchFilter: searchTerm; index as i">
            <td scope="row">{{ i + 1 }}</td>
            <td>
                <img [src]="
            'https://upload.wikimedia.org/wikipedia/commons/' + country.flag
          " class="mr-2" style="width: 20px" /> {{ country.name }}
            </td>
            <td>{{ country.area | number }}</td>
            <td>{{ country.population | number }}</td>
        </tr>
    </tbody>
</table>

<router-outlet></router-outlet>
