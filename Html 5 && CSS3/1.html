<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <meter min="0" max="100" value="70" low="40" high="85"></meter>

    <progress id="pr" max="100" value="40"></progress>
    <button onclick="AddProgress()">Progress</button>

    <form>
        Email: <input type="email" placeholder="please enter your email" /> <br /> Age: <input type="number" min="18" max="40" step="2" /> <br /> Date: <input type="date" /> <br /> color: <input type="color" /> <br /> phone:
        <input type="text" pattern="[0-9]{8}" />
        <br />
        <input type="range" min="0" max="10" step="1" />
        <br />
        <input type="submit" value="submit" />
    </form>

    <script>
        function AddProgress() {
            document.querySelector("#pr").value += 5;
        }
    </script>
</body>

</html>
